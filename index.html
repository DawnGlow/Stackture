<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stackture</title>
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="src/assets/logo.svg" alt="Stackture" class="logo">
            <h1>Stackture</h1>
        </div>
        <a href="https://github.com/DawnGlow/Stackture" class="github-link">
            <img src="src/assets/github.svg" alt="GitHub" class="github-icon">
            Visit Github
        </a>
    </header>
    
    <main class="main-container">
        <h2 class="main-title">아키텍처 다이어그램을 그려보세요!</h2>
        <div class="search-container">
            <div class="search-bar">
                <input 
                    type="text" 
                    class="search-box" 
                    placeholder="원하는 기술 스택을 검색하세요 (예: Spring, React...)"
                >
                <button class="draw-button">그리기</button>
            </div>
            <div class="search-results"></div>
        </div>
        <div class="selected-techs">
            <h3>선택된 기술 스택</h3>
            <div class="selected-grid"></div>
        </div>
    </main>
    
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
