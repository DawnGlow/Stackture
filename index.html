<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stackture</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/diagram.css">
    <!-- Firebase SDK 추가 -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p class="loading-text">기술 스택 아이콘을 불러오는 중...</p>
    </div>
    <header class="header">
        <div class="logo-container" onclick="window.location.reload()">
            <img src="src/assets/logo.svg" alt="Stackture" class="logo">
            <h1>Stackture</h1>
        </div>
        <nav class="nav-menu">
            <a href="introduction.html">Introduction</a>
            <a href="guide.html">Guide</a>
            <a href="https://github.com/DawnGlow/Stackture" class="github-link">
                <img src="src/assets/github.svg" alt="GitHub" class="github-icon">
                Visit Github
            </a>
        </nav>
    </header>
    
    <main class="main-container">
        <h2 class="main-title">아키텍처 다이어그램을 그려보세요!</h2>
        <p class="drag-guide">원하는 기술 스택을 검색하고 선택하여 아키텍처 다이어그램을 그릴 수 있습니다</p>
        <div class="search-container">
            <div class="search-bar">
                <input 
                    type="text" 
                    class="search-box" 
                    placeholder="원하는 기술 스택을 검색하세요 (예: Spring, React...)"
                    autocomplete="off"
                >
                <button class="draw-button">그리기</button>
            </div>
            <div class="search-results"></div>
        </div>
        <div class="selected-techs">
            <h3>선택된 기술 스택</h3>
            <div class="selected-grid"></div>
        </div>
        <div class="floating-icons-container"></div>
    </main>
    
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
